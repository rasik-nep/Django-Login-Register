{% extends "_base.html" %}

{% block content %}
<div class="flex items-center justify-center ">
    <div class="w-full max-w-md">
        <h1 class="text-4xl text-center mb-6">Login</h1>
        <form method="POST" class="bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4 ">
            {% csrf_token %}

            <!-- Apply Tailwind CSS classes to style form elements -->
            <div class="mb-4">
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div class="mb-4">
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>

            <!-- Apply Tailwind CSS classes to style buttons -->
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none">Login</button>

            <!-- Apply Tailwind CSS classes to style links -->
            <a href="{% url 'signup' %}" class="block mt-4 text-blue-500 hover:underline">Don't have an account? Create
                one</a>
        </form>

    </div>
</div>
{% endblock %}
